<!DOCTYPE html>

    <style>
        .flex-container{
            display:flex;
           // background-color: #ccc;
            flex-wrap:wrap;
            justify-content:center;

        }
        .flex-item{

            height:175px;
            width: 164px;
            border:1px solid red;
            padding:2px;
            border:5px solid #F3F3F3;
        }
        .p-title{
            height:15px;
            font-size: 13px;
            text-align: center;
            border-bottom: 1px solid #F3F3F3;
            padding:1px 0px 5px 1px;
        }
        .p-img{
            padding: 1px;
            text-align: center;
            padding:2px 4px;
            cursor: pointer;
        }
        .p-img img{
            display: block;
            width: 100%;
            height: 120px;
            padding:1px 1px 0px 1px;
        }
        .p-name .name{
            display: inline-block;
            height: 15px;
            background-color:#ffffff;
            text-align:left;
            width:50%;
            font-size: 13px;
            margin-top:10px;
            margin-left: 2px;

        }
        .p-name .img-num{
            display: inline-block;
            height: 15px;
            background-color:#ffffff;
            text-align:right;
            font-size: 13px;

            margin-left: 29%;

        }
    </style>
</head>
