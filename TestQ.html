<script type="text/javascript" id="baseSc">
    var QNR = {}
    $.ajax({
        url:"4004751524.html",
        dataType:"html",
        success:function(html){
            var newJS = [];
            $(html).each(function(k,v){
                var text = $(v).html();
                if($(v).is("script")){
                    $(text.split(";")).each(function(i,v){
                        if(v.indexOf("document.domain")  == -1){
                            newJS.push(v);
                        }
                    });
                    return false;
                }
                return true;
            });
            var jsStr = newJS.join(";")+";";
            eval(jsStr);
            console.info(QNR);
        }
    });


</script>
